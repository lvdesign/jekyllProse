# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Jekyll Prose
email: your-email@domain.com
description: "Jekyll avec Prose"
baseurl: "/jekyllProse" # the subpath of your site, e.g. /blog


#config
prose:
    ignore:
        - index.md
        - _config.yml
    siteurl: ''
    rooturl: '_posts'
    
    media: 'media'
    metadata:
    _posts:
        - name: "layout"
            field:
                element: "hidden"
                value: "post"
        
        - name: "categories"
            field:
                elements: "multiselect"
                label: "Add categorie"
                placeholder: "Add Categories"
                alterable: true
            
        - name: "title"
            field:
                element: "text"
                label: "title"
        
        - name: "Textarea"
            field:
                element: "textarea"
                label: "text"






twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown
